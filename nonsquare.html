<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
        <![endif]-->
        <style type='text/css'>
            html,body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
                width: 100%;
            }
            #spiders{
                position: absolute;
                top: 0;
                right: 0;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div id='map'>
        </div>
        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet-src.js"></script>
        <script type='text/javascript'>
            // Initialize a map
            var map = new L.Map('map', {
                maxZoom : 18,
                center : [0,0],
                zoom : 3
            });

            // 
            L.tileLayer('tile.php/maps/color_non_square.png/{z}/{x}/{y}.png', {
                attribution: 'Map From <a href="http://github.com/stuporglue/sstiles>Stupid-Simple Tiles</a>',
                maxZoom: 18,
                noWrap: true
            }).addTo(map);
        </script>
    </body>
</html>
